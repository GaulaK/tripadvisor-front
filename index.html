<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor - Explorer Paris</title>

    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/e358dbc3e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/img/Tripadvisor_logo.png" alt="Logo TripAdvisor" />
        <nav>
          <a href="#"><i class="fa-solid fa-pen"></i><span>Avis</span></a>
          <a href="#"
            ><i class="fa-regular fa-heart"></i><span>Voyages</span></a
          >
          <a href=""><i class="fa-regular fa-bell"></i><span>Alertes</span></a>
          <button>Connectez-vous</button>
          <a href="#"><i class="fa-regular fa-bell"></i><span>Panier</span></a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1><span>Explorez</span> <span class="country-name">Paris</span></h1>
        <p class="baseline">
          Les revenus influencent le choix des expériences présentées sur cette
          page : en savoir plus.
        </p>
        <nav class="menu">
          <div><span>Hôtels</span><i class="fa-solid fa-bed"></i></div>
          <div>
            <span>Locations de vacances</span
            ><i class="fa-solid fa-house-user"></i>
          </div>
          <div><span>Activités</span><i class="fa-solid fa-ticket"></i></div>
          <div>
            <span>Restaurants</span><i class="fa-solid fa-utensils"></i>
          </div>
          <div>
            <span></span>Forums de voyage<i class="fa-regular fa-comment"></i>
          </div>
          <div>Plus<span></span><i class="fa-solid fa-ellipsis"></i></div>
        </nav>
        <section class="images-gallery">
          <div class="col-left">
            <img src="./assets/img/paris-1.jpg" alt="Quai de Paris" />
          </div>
          <div class="col-right">
            <div><img src="./assets/img/paris-2.jpg" /></div>
            <div><img src="./assets/img/paris-3.jpg" alt="" /></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
